<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Basics</title>
</head>
<link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.css">
<body>

<div class="container">
    <div class="jumbotron">
        <h1>This is a jumbotron</h1>
        <p>Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor Hodor </p>
        <button class="btn btn-success btn-lg">Yo Jumb Here For Some Extra Jumbotron</button>
    </div>

    <h1>Bootstrap Basics</h1>
    <button class="btn btn-success btn-xs">Click Me</button>
    <button class="btn btn-success btn-xs active">Click Me</button>
    <button class="btn btn-success btn-xs" disabled="disabled">Click Me</button>

    <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</body>
</html>
