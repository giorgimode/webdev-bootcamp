<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
</head>
<link rel="stylesheet" type="text/css" href="scorekeeper.css">
<body>
<h1><span id="score1">0</span> to <span id="score2">0</span></h1>
<p>Playing to: <span id="playingTo">5</span></p>

<input type="number" id="maxNumber" min="1">
<button id="player1">Player 1</button>
<button id="player2">Player 2</button>
<button id="reset">Reset</button>

<script src="scorekeeper.js" type="text/javascript"></script>
</body>
</html>
