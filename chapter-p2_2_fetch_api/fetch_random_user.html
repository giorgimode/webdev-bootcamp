<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="fetch_random_user.css">
</head>

<body>
	<h1 class="title"> Random User Generator</h1>
	<div class="user-profile">
		<img id="avatar" src="https://78.media.tumblr.com/cf707735e8e9473ac72ef5e69bfcdfb3/tumblr_nrhfprZMih1u2dzt6o1_400.png" />
		<div id="fullname">Jon Snow</div>
		<div id="username">
			kingofnorth
		</div>
		<div class="description">
			<div>Email: <span id="email">jon@hotmail.com</span></div>
			<div>City: <span id="city">Winterfell</span></div>
		</div>
		<div class="footer">
			<button id="btn">Next User!</button>
		</div>
	</div>

	<script type="text/javascript" src="fetch_random_user.js"></script>

</body>
</html>
